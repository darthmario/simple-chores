add_chore:
  name: Add Chore
  description: Create a new chore.
  fields:
    name:
      name: Name
      description: The name of the chore.
      required: true
      example: "Clean counters"
      selector:
        text:
    room_id:
      name: Room
      description: The room this chore belongs to.
      required: true
      example: "area_kitchen"
      selector:
        text:
    frequency:
      name: Frequency
      description: How often this chore should be done.
      required: true
      selector:
        select:
          options:
            - value: "once"
              label: "Once (one-time only)"
            - value: "daily"
              label: "Daily"
            - value: "weekly"
              label: "Weekly"
            - value: "biweekly"
              label: "Bi-Weekly (Every 2 weeks)"
            - value: "monthly"
              label: "Monthly"
            - value: "bimonthly"
              label: "Bi-Monthly (Every 2 months)"
            - value: "quarterly"
              label: "Quarterly (Every 3 months)"
            - value: "biannual"
              label: "Bi-Annual (Every 6 months)"
            - value: "yearly"
              label: "Yearly"
    start_date:
      name: Start Date
      description: When this chore is first due (defaults to today).
      required: false
      selector:
        date:
    assigned_to:
      name: Assigned To
      description: User ID to assign this chore to (optional).
      required: false
      example: "user-uuid"
      selector:
        text:
    recurrence_type:
      name: Recurrence Type
      description: How the next due date is calculated - interval (from completion date) or anchored (specific days).
      required: false
      default: "interval"
      selector:
        select:
          options:
            - value: "interval"
              label: "Interval (from completion)"
            - value: "anchored"
              label: "Anchored (specific days)"
    anchor_days_of_week:
      name: Anchor Days of Week
      description: For weekly anchored recurrence - which days of the week (0=Sunday, 6=Saturday).
      required: false
      example: [1, 4]
      selector:
        select:
          multiple: true
          options:
            - value: 0
              label: "Sunday"
            - value: 1
              label: "Monday"
            - value: 2
              label: "Tuesday"
            - value: 3
              label: "Wednesday"
            - value: 4
              label: "Thursday"
            - value: 5
              label: "Friday"
            - value: 6
              label: "Saturday"
    anchor_type:
      name: Anchor Type
      description: For monthly/yearly anchored recurrence - how to specify the day.
      required: false
      selector:
        select:
          options:
            - value: "day_of_month"
              label: "Day of month (e.g., 15th)"
            - value: "week_pattern"
              label: "Week pattern (e.g., 2nd Tuesday)"
    anchor_day_of_month:
      name: Anchor Day of Month
      description: For day_of_month anchor type - the specific day (1-31).
      required: false
      example: 15
      selector:
        number:
          min: 1
          max: 31
    anchor_week:
      name: Anchor Week
      description: For week_pattern anchor type - which week (1=first, 2=second, 3=third, 4=fourth, 5=last).
      required: false
      example: 2
      selector:
        select:
          options:
            - value: 1
              label: "First"
            - value: 2
              label: "Second"
            - value: 3
              label: "Third"
            - value: 4
              label: "Fourth"
            - value: 5
              label: "Last"
    anchor_weekday:
      name: Anchor Weekday
      description: For week_pattern anchor type - which day of the week (0=Sunday, 6=Saturday).
      required: false
      example: 2
      selector:
        select:
          options:
            - value: 0
              label: "Sunday"
            - value: 1
              label: "Monday"
            - value: 2
              label: "Tuesday"
            - value: 3
              label: "Wednesday"
            - value: 4
              label: "Thursday"
            - value: 5
              label: "Friday"
            - value: 6
              label: "Saturday"
    interval:
      name: Interval
      description: Custom interval multiplier (e.g., 2 for every 2 weeks instead of weekly).
      required: false
      default: 1
      example: 2
      selector:
        number:
          min: 1
          max: 52

